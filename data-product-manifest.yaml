---
version: 0.0.1
discoveryPort:
  name: Data Product description chnages
  versionInformation: fafa
  industryDomain: sahajs
  function: hakdsgj
  regulatoryFields: askjd
  shortDescription: Creating the base table
  longDescription: Data Product Data Quality RulesData Product Data Quality RulesData Product Data Quality RulesData Product Data Quality Ruless
  category: customer
  alias: alias_de_do
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: Incremental Range Load
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:4a234e98-4203-41bc-894a-e2104a7ad65c
    entityId:
      alias: Entity_001
      createEntity: true
      entityName: SCD2 CSV
      type: s3-bucket
      entityPath: "s3://##my_bucket_name##/sample-data/inputData/incremental/payLoad_##my_dynamic_year##/*.##my_extension##"
      entityVariables:
        - key: my_dynamic_year
          value: date-YYYYMMdd
        - key: my_bucket_name
          value: dataverse-byte
        - key: my_extension
          value: "csv"
      entityFilterPatternMatch: "*.csv"
      incrementalLoad: true
      incrementalStrategy:
          frequency:
            - keyReference : my_dynamic_year
              mode: range
              interval : -1
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      inferSchema: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  retentionVersions: "10"
  alias: Test0001
  refreshInterval: 45 15 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
DataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: car_prices
        expression: "=="
        number: 100
    stateManagement:
      referenceAlias: Test0001
      expression: "=="
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: car_prices
        checks:
          - column: amount
            expression: ">="
            number: 0.9
          - column: card_number
            expression: ">="
            number: 0.95
          - column: auth_code
            expression: ">="
            number: 0.9
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: amount
          expression: ">="
          number: 0.9
