---
version: 0.0.1
discoveryPort:
  name: Data Product Entity id
  description: Creating the base table
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: Incremental Range Load
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:1e401b2b-cdb7-4a82-98cd-5784f4568c9b
    entityId:
      alias: Entity_001
      createEntity: true
      entityName: SCD2 CSV
      type: s3-bucket
      entityPath: "s3://##my_bucket_name##/sample-data/inputData/incremental/payLoad_##my_dynamic_year##/*.##my_extension##"
      entityVariables:
        - key: my_dynamic_year
          value: date-YYYYMMdd
        - key: my_bucket_name
          value: dataverse-byte
        - key: my_extension
          value: "csv"
      entityFilterPatternMatch: "*.csv"
      incrementalLoad: true
      incrementalStrategy:
          frequency:
            - keyReference : my_dynamic_year
              mode: range
              interval : -1
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      inferSchema: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001
  refreshInterval: 45 15 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
    retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        expression: ">="
        number: 100
    stateManagement:
      referenceAlias: Test0001
      expression: ==
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: id
            expression: ">="
            number: 0.9
          - column: name
            expression: ">="
            number: 0.95
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: id
          expression: ">="
          number: 0.9
  NullCombinationCheck:
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column:
            - email
            - phone
          expression: ">="
          number: 0.99
  UnacceptableTextValueCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: UnitOfMass
            valueList:
              - KG
              - kg
              - gm
              - gram
            number: 0.95
            expression: <=
          - column: UnitOfvolume
            valueList:
              - litre
              - gallon
              - barrel
              - pint
            number: 0.9
            expression: <=
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: UnitOfLength
          valueList:
            - metres
            - feet
            - miles
            - yards
          number: 0.9
          expression: <=
  UniquenessCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: unique_key1
          - column: unique_key2
  UniqueCombinationCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - columns:
              - colA
              - colB
          - columns:
              - colC
              - colD
    stateManagement:
      referenceAlias: Test0001
      checks:
        - columns:
            - Primary1
            - Primary2
        - columns:
            - Primary3
            - Primary4
  DistinctValueCountCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: CarCategory
            number: 7
            expression: <=
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: Gender
          number: 4
          expression: <=
