---
version: 0.0.1
discoveryPort:
  alias: DQChecks
  name: Data Product Data Quality Rules
  description: Creating the base table
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: Test0001_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:a4a616ae-5e59-4c8b-8223-a5f301fa2efa
    entityId:
      alias: Test0001
      createEntity: true
      entityName: test_scd2.csv
      type: s3-bucket
      entityPath: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
  retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        expression: ">="
        number: 100
    stateManagement:
      referenceAlias: Test0001_input_port
      expression: "=="
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: Test0001_input_port
        checks:
          - column: amount
            expression: ">="
            number: 9
          - column: payment_option
            expression: ">="
            number: 8
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: amount
          expression: ">="
          number: 0.9
